<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/maxchang-ai/bikePlus/main/pic/background.gif');
      background-size: cover;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .header {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .header input {
      flex: 2; /* 調整寬度比例，這裡是 2:1:1 的比例 */
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
      text-align: center;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .login-button {
      flex: 1;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>

  <!-- 添加媒體查詢 -->
  <style>
    @media screen and (max-width: 600px) {
      .header input,
      .login-button {
        width: 100%; /* 讓 input 和 button 佔據整個寬度 */
        margin-right: 0; /* 移除水平間距 */
      }
    }
  </style>

  <title>打卡+</title>
</head>
<body>
  <div class="header">
    <input type="text" id="username" name="username" placeholder="選手">
    <input type="password" id="password" name="password" placeholder="ID">
    <button class="login-button">GO</button>
  </div>
</body>
</html>
